<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css" class="css">
</head>

<body>

  <main>

    <div class="card">

      <div class="hero">
        <img src="./images/illustration-hero.svg" alt="">
      </div>

      <div class="content">
        <h1 class="dark-blue">Order Summary</h1>
        <p class="des-blue">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
  
        <div class="gray">
          <div class="left-part">
            <img src="./images/icon-music.svg" alt="">
            <div class="flex">
              <span class="plan dark-blue">Annual Plan</span>
              <span class="price des-blue">$59.99/year</span>
            </div>
          </div>
          
          <a href="">Change</a>
        </div>
  
        <button>Proceed to Payment</button>
        <a class="cancel">Cancel Order</a>
      </div>
      
    </div>

  </main>  
  
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">John A</a>.
  </div>
  </footer>
</body>
</html>
